<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5 text-center">
        <button type="button" class="btn btn-primary rounded-pill">Primary</button>
        <button type="button" class="btn btn-secondary rounded-pill">Secondary</button>
        <button type="button" class="btn btn-success rounded-pill">Success</button>
        <button type="button" class="btn btn-danger rounded-pill">Danger</button>
        <button type="button" class="btn btn-warning rounded-pill">Warning</button>
        <button type="button" class="btn btn-info rounded-pill">Info</button>
        <button type="button" class="btn btn-light rounded-pill">Light</button>
        <button type="button" class="btn btn-dark rounded-pill">Dark</button>
        <button type="button" class="btn btn-link">Link</button>


        <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button class="btn btn-outline-secondary" type="button">Secondary action</button>
            <button class="btn btn-primary" type="button">Primary action</button>
        </div>

        <div class="div mt-5">
            <button type="button" class="btn btn-primary me-3 ">Primary icon <img src="./assets/majesticons_arrow-left.png" alt=""></button>
            <button type="button" class="btn btn-outline-secondary ">Secondary icon <img src="./assets/majesticons_arrow-leftdark.png" alt=""></button>
        </div>

        <div class="mt-5">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            </button>

          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
          </button>
        </div>

        <div class="mt-5 d-flex justify-content-center text-center">
            <button class="btn button1 btn-primary rounded-circle me-3" type="button" >
                <img src="./assets/streamline_delete-1.png" >
            </button>

            <button class="btn button1 btn-outline-primary rounded-circle me-3" type="button" >
              <img src="./assets/streamline_delete-11.png" >
          </button>
        
        </div>

        <div class="mt-5 d-flex justify-content-center text-center">
            <button class="btn button1 btn-primary rounded-circle me-3 p-4" type="button" >
                <img src="./assets/streamline_delete-1.png" >
            </button>

            <button class="btn button1 btn-outline-primary rounded-circle me-3 p-4" type="button" >
              <img src="./assets/streamline_delete-11.png" >
          </button>
        
        </div>

    </div>
</body>
</html>
